edition: 3.0.0
name: rtc_serveless
access: "default"

vars: # 全局变量
  region: "cn-beijing"

resources:
  rtc_serveless:
    component: fc3 
    props:
      region: ${vars.region}              
      functionName: "rtc_serveless"
      description: 'by rizon'
      runtime: "python3.12"
      code: ./
      handler: index.handler
      cpu: 2
      memorySize: 2048
      diskSize: 512
      # 函数最大执行时间 3 小时 单位秒
      timeout: 10800
      # 设置为异步任务模式
      asyncInvokeConfig:
        qualifier: LATEST
        asyncTask: true
        # 启动消息最大排队 2 秒，超过则放弃启动
        maxAsyncEventAgeInSeconds: 2
        destinationConfig:
          onFailure:
            destination: ''
          onSuccess:
            destination: ''
        maxAsyncRetryAttempts: 0
      environmentVariables:
        PYTHONPATH: /code/python
        PATH: /code/python/bin:/opt/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/code:/code/bin:/opt:/opt/bin
